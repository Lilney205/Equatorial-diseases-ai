<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Hospital Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <img src="https://raw.githubusercontent.com/Lilney205/Equatorial-diseases-ai/main/d29eb99cbe1e1e181a7551ec6416743e.jpg" 
             alt="Hospital Logo" class="hospital-logo">
        <h2 class="logo">E-HOSPITAL</h2>
    </div>

    <!-- Step 1: Login -->
    <div class="step" id="loginStep">
        <h2>Login</h2>
        <form onsubmit="nextStep('loginStep', 'receptionStep'); return false;">
            <input type="email" placeholder="Enter your email" required>
            <input type="password" placeholder="Enter your password" required>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <!-- Step 2: Reception -->
    <div class="step" id="receptionStep" style="display: none;">
        <h2>Patient Reception</h2>
        <form onsubmit="nextStep('receptionStep', 'consultationStep'); return false;">
            <input type="text" placeholder="Patient Name" required>
            <input type="number" placeholder="Age" required>
            <input type="text" placeholder="Phone Number" required>
            <input type="number" placeholder="Weight (kg)" required>
            <button type="submit" class="btn">Next: Consultation</button>
        </form>
    </div>

    <!-- Step 3: Consultation -->
    <div class="step" id="consultationStep" style="display: none;">
        <h2>Doctor Consultation</h2>
        <form onsubmit="suggestMedication(); return false;">
            <textarea id="symptoms" placeholder="Enter Symptoms" required></textarea>
            <button type="submit" class="btn">Next: Suggest Medication</button>
        </form>
    </div>

    <!-- Step 4: Doctor's Review -->
    <div class="step" id="reviewStep" style="display: none;">
        <h2>Doctor's Review</h2>
        <p><strong>Review Notes:</strong></p>
        <textarea id="doctorNotes" placeholder="Doctor's review and additional notes" required></textarea>
        <button class="btn" onclick="nextStep('reviewStep', 'medicationStep')">Next: Prescription</button>
    </div>

    <!-- Step 5: Medication Prescription -->
    <div class="step" id="medicationStep" style="display: none;">
        <h2>Medication Prescription</h2>
        <p>Suggested Treatment: <b><span id="medicationText"></span></b></p>
        <p>Thank you for using our AI-powered hospital system. We wish you a speedy recovery!</p>
        <button class="btn" onclick="restart()">Start Over</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
